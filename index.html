<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
	<title>Document</title>

</head>

<body>

	<div class="page1-wrapper">

		<h1 class="todoTitle">Todo App</h1>

		<form id="add-todo">
			<div>
				<label>Titel:</label>
				<input type="text" name="title" />
			</div>
			<div>
				<label>Indhold</label>
				<textarea name="content"></textarea>
			</div>
			<div>
				<label>Afsluttet?</label>
				<input type="checkbox" name="done" />
			</div>
			<button>Opret</button>
		</form>



		<ul id="todos"></ul>

	</div>

	<div class="page2-wrapper">

		<div>
			<form id="login-form">
				<div>
					<label>Email:</label>
					<input type="text" class="Email" name="Email">
				</div>
				<div>
					<label>Password:</label>
					<input type="password" class="Password" name="Password">
				</div>
				<button class="login-btn">Login</button>
			</form>
			<span class="form-error-message"></span>
		</div>


		<div>
			<div class="current-user">
				<p class="full-name"></p>
				<p class="user-email"></p>
			</div>
			<button class="logout-btn">Logout</button>

		</div>


	</div>

	<div class="page3-wrapper">

		<div>
			<form id="signup-form">
				<div>
					<label>Fulde Navn:</label>
					<input type="text" class="Name" name="Name">
				</div>
				<div>
					<label>Email:</label>
					<input type="text" class="Email" name="Email">
				</div>
				<div>
					<label>Password:</label>
					<input type="password" class="Password" name="Password">
				</div>
				<div>
					<label>Repeat Password:</label>
					<input type="password" class="repeat-Password" name="repeatPassword">
				</div>
				<button class="signup-btn">Signup</button>
			</form>
			<span class="signup-error-message"></span>
		</div>
	</div>








	<script src="assets/js/module-control.js"></script>
	<script src="assets/js/index.js"></script>
	<script src="assets/js/auth.js"></script>
</body>

</html>
